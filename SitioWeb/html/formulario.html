<div class="formulariodiv" id="formulariodiv">
    <div class="enviado" id="enviadoCorrecto">
        <p>¡Enviado Correctamente!</p>
    </div>
    <div class="Noenviado" id="enviadoIncorrecto">
        <p>Rellena los campos necesarios</p>
    </div>
    <form id="miFormulario">
        <div class="contenidoform">
            <div class="X" onclick="cancelarFormulario()">
                &times;
            </div>
            <h1>NEWSLETTER</h1>
            <hr>

            <h2>Nombre:</h2>
            <p><input type="text" name="nombre" id="nombre" placeholder="Introduzca su nombre..."></p>

            <h2>Apellidos:</h2>
            <p><input type="text" name="Apellidos" id="apellidos" placeholder="Introduzca sus apellidos..."></p>

            <h2>E-mail</h2>
            <p><input type="email" name="e-mail" id="email" placeholder="Introduzca su e-mail"></p>

            <h2>Género:</h2>
            <p>
                <select class="genero" name="genero" id="genero">
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                    <option value="Otro">Otro</option>
                    <option value="Prefiero no decirlo">Prefiero no decirlo</option>
                </select>
            </p>
            <p>
                <input type="checkbox" id="TMs">
                Acepto los <a class="TM" target="_blank" href="../html/T&M.html" id="TM">terminos y condiciones</a>
            </p>
            <button type="submit" value="Enviar" id="enviar">Enviar</button>
            <button type="button" value="cancelar" class="cancelar" onclick="cancelarFormulario()">Cancelar</button>
        </div>
    </form>

<script>
        document.getElementById('miFormulario').addEventListener('submit', function (event) {
            event.preventDefault();
    
            // Verificar si los campos están llenos correctamente
            var nombre = document.getElementById('nombre').value;
            var apellidos = document.getElementById('apellidos').value;
            var email = document.getElementById('email').value;
            var TMs = document.getElementById('TMs');
    
            if (nombre.trim() !== '' && apellidos.trim() !== '' && email.trim() !== '' && TMs.checked) {
                // Si los campos están llenos y el checkbox está marcado, mostrar el mensaje de enviado correctamente
                document.getElementById('enviadoCorrecto').style.display = 'block';
                document.getElementById('enviadoIncorrecto').style.display = 'none';
            } else {
                // Si falta algún campo o el checkbox no está marcado, mostrar el mensaje de campos no llenados
                document.getElementById('enviadoIncorrecto').style.display = 'block';
                document.getElementById('enviadoCorrecto').style.display = 'none';
            }
        });
    
        function cancelarFormulario() {
            document.getElementById('formulariodiv').style.display = 'none';
            document.getElementById('enviadoCorrecto').style.display = 'none';
            document.getElementById('enviadoIncorrecto').style.display = 'none';
        }
    </script>
</div>
